<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <meta name = "viewport" content="width=device-width", intial-scale = "1";
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous" >
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <span class="moves">0</span> Moves
      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
      <span class="clock">0:00</span>
    </section>

    <ul class="deck">

    </ul>
  </div>
  <div class='modal hide'>
    <div class='modal-body'>
      <div class='modal-header'>
        <h1 class="modal-title">Stats</h1>
      </div>
      <div class="modal-stats">
        <span class="modal-time">Time</span>
        <span class="modal-star">Stars</span>
        <span class="modal-moves">Moves</span>
      </div>
      <div class="modal-buttons">
        <button type="button" name="button" class = 'modal-bttn modal-cancel'>Cancel</button>
        <button type="button" name="button" class = 'modal-bttn modal-replay'>Replay</button>
      </div>
    </div>
  </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
